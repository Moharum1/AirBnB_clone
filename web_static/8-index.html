<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AirBnB clone</title>
        <link rel="stylesheet" type="text/css" href="styles/4-common.css">
        <link rel="stylesheet" type="text/css" href="./styles/6-filters.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-header.css">
        <link rel="stylesheet" type="text/css" href="./styles/3-footer.css">
        <link rel="stylesheet" type="text/css" href="./styles/8-places.css">
        <link rel="shortcut icon" type="image/png" href="./images/icon.png">
    </head>
    
    <body>
        <header>
            <a href="" class="logo"></a>
        </header>
    
        <div class="container">
            <section class="filters">
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona</h4>
                    <div class="popover">
                        <h2>Arizona:</h2>
                        <ul>
                            <li>content</li>
                            <li>content</li>
                        </ul>
                        <h2>California:</h2>
                        <ul>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </ul>
                    </div>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>Internet, kitchen</h4>
                    <div class="popover">
                        <ul>
                            <li>Internet</li>
                            <li>TV</li>
                            <li>Kitchen</li>
                            <li>Iron</li>
                        </ul>
                    </div>
                </div>
                <button type="button">Search</button>
            </section>
        </div>

        <div class="places">
            <h1>
                <p>Places</p>
            </h1>

            <article>
                <h2>home</h2>
                <div class="price_by_night">

                </div>
                <div class="information">

                </div>
                <div class="user">
                    <p>Owner: Moha</p>
                </div>
                <div class="description">

                </div>
            </article>
            <article><h2>state</h2></article>
            <article><h2>house</h2></article>
        </div>
        <footer>
            <p>Holberton school</p>
        </footer>
    
    </body>
</html>
